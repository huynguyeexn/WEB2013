<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css' />
    <title>User</title>
    <style>
        body {
            background: #E55D87;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #5FC3E4, #E55D87);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #5FC3E4, #E55D87);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
</head>

<body>
    <div class="bg-white shadow">
        <div class="container">
            <div class="row">
                <nav class="navbar sticky-top navbar-expand-lg navbar navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="../images/logo.png" alt="" style="max-height: 3rem; width: auto;">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="../index.html">Trang chủ</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./user.html">Tài khoản của tôi</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./donhang.html">Đơn hàng</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card shadow p-3">
                    <div class="card-header bg-white">
                        <h4>Hồ sơ của tôi</h4>
                        <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên tài khoản</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="username" value="huynguyeexn">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên hiển thị</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="Nguyễn Ngọc Huy"
                                        placeholder="Tên hiển thị">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="email" placeholder="Email"
                                        value="huynguyeexn@gmail.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Số điện thoại</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="phone" placeholder="Số điện thoại"
                                        value="0376888888">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Giới tính</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" value="male" checked>
                                        <label class="form-check-label">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" value="female">
                                        <label class="form-check-label">Nữ</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" value="other">
                                        <label class="form-check-label">Khác</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Ngày sinh</label>
                                <div class="col-sm-10">
                                    <input type="date" name="birthday" id="" placeholder="dd-mm-yyyy"
                                        value="2001-07-20">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2"></label>
                                <div class="col-sm-10">
                                    <button type="submmit" class="btn btn-primary px-5">Lưu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
